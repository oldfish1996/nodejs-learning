<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Test</title>
  </head>
  <body>
    <script>
      function runWorker(path, num) {
        return new Promise((resolve, reject) => {
          const worker = new Worker(path);
          worker.postMessage(num);
          worker.onmessage = (e) => {
            resolve(e.data);
            worker.terminate();
          };
          worker.onerror = (err) => {
            reject(err);
            worker.terminate();
          };
        });
      }

      runWorker('worker.js', 10 * 10000 * 10000).then((result) => {
        document.write(result);
      });
    </script>
  </body>
</html>
